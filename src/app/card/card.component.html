        alt="...">
      <div class="card-body text-capitalize">
        <h5 class="card-title ">{{card.title}}</h5>
        <p class="card-text"><strong>â‚¹ {{card.price}}</strong> </p>

         (click)="itemplus(card.id)" class="btn btn-sm btn-danger"><strong>+</strong></a>&nbsp;&nbsp; -->

      </div>
    </div>

  </div>
</div>
